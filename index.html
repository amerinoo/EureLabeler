<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Labeler</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./contents/bootstrap/4.1.3/css/bootstrap.min.css" />
    
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
  </head>
  <body>
    <h1>Drop a csv file here</h1>
    <form ref='uploadForm'
      id='uploadForm'
      action='https://something.com'
      encType="multipart/form-data">
      <input type="file" name="sampleFile"/>
      <input class="btn btn-primary" type='submit' value='Read it' />
    </form>

    <!-- Add here a div that lets you see the ts -->
    <div class="background">

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
